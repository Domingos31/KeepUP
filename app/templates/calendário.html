<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calendário - KeepUp</title>

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>

  <!-- Bootstrap (para o botão e layout) -->
  <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet" />
  <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" />

  <style>
    #calendar {
      max-width: 900px;
      margin: 50px auto;
    }
    .logout-btn {
      position: absolute;
      top: 20px;
      right: 30px;
    }
  </style>
</head>
<body>
  <!-- Botão Terminar Sessão -->
  <a href="{{ url_for('logout') }}" class="btn btn-danger logout-btn">Terminar Sessão</a>

  <div class="container">
    <h2 class="text-center mt-4">Calendário Interativo</h2>
    <div id="calendar"></div>
  </div>

  <!-- Modal para criar/editar evento -->
  <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="eventForm">
          <div class="modal-header">
            <h5 class="modal-title" id="eventModalLabel">Novo Apontamento</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <label for="eventTitle" class="form-label">Título:</label>
            <input type="text" id="eventTitle" class="form-control" required />

            <label for="eventCategory" class="form-label mt-3">Categoria:</label>
            <select id="eventCategory" class="form-select" required>
              <option value="" disabled selected>Escolha uma categoria</option>
              <option value="trabalho" data-color="#007bff">Trabalho (Azul)</option>
              <option value="pessoal" data-color="#28a745">Pessoal (Verde)</option>
              <option value="estudo" data-color="#ffc107">Estudo (Amarelo)</option>
              <option value="outros" data-color="#6c757d">Outros (Cinza)</option>
            </select>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-danger" id="deleteEventBtn" style="display:none;">Eliminar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      let calendarEl = document.getElementById('calendar');
      let selectedDate = null;
      let currentEvent = null; // Para edição

      let calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'pt',
        selectable: true,
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        views: {
          dayGridMonth: { buttonText: 'Mês' },
          timeGridWeek: { buttonText: 'Semana' },
          timeGridDay: { buttonText: 'Dia' }
        },

        dateClick: function(info) {
          selectedDate = info.dateStr;
          currentEvent = null; // Criar novo evento
          document.getElementById('eventModalLabel').textContent = "Novo Apontamento";
          document.getElementById('eventTitle').value = '';
          document.getElementById('eventCategory').value = '';
          document.getElementById('deleteEventBtn').style.display = 'none';
          const modal = new bootstrap.Modal(document.getElementById('eventModal'));
          modal.show();
        },

        eventClick: function(info) {
          currentEvent = info.event;
          selectedDate = currentEvent.startStr;
          document.getElementById('eventModalLabel').textContent = "Editar Apontamento";
          document.getElementById('eventTitle').value = currentEvent.title;

          const categorySelect = document.getElementById('eventCategory');
          let found = false;
          for (let option of categorySelect.options) {
            if (option.dataset.color === currentEvent.backgroundColor) {
              categorySelect.value = option.value;
              found = true;
              break;
            }
          }
          if (!found) categorySelect.value = 'outros';

          document.getElementById('deleteEventBtn').style.display = 'inline-block';

          const modal = new bootstrap.Modal(document.getElementById('eventModal'));
          modal.show();
        },

        events: []
      });

      calendar.render();

      document.getElementById('eventForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const title = document.getElementById('eventTitle').value.trim();
        const categorySelect = document.getElementById('eventCategory');
        const category = categorySelect.value;
        const color = categorySelect.selectedOptions[0].dataset.color;

        if (!title || !category) {
          alert("Por favor, preencha título e categoria.");
          return;
        }

        if (currentEvent) {
          // Editar evento existente
          currentEvent.setProp('title', title);
          currentEvent.setProp('backgroundColor', color);
          currentEvent.setProp('borderColor', color);
        } else {
          // Criar novo evento
          calendar.addEvent({
            title: title,
            start: selectedDate,
            allDay: true,
            backgroundColor: color,
            borderColor: color
          });
        }

        bootstrap.Modal.getInstance(document.getElementById('eventModal')).hide();
      });

      document.getElementById('deleteEventBtn').addEventListener('click', function() {
        if (currentEvent) {
          currentEvent.remove();
          bootstrap.Modal.getInstance(document.getElementById('eventModal')).hide();
        }
      });
    });
  </script>
</body>
</html>
