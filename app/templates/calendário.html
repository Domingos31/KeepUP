<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calendário - KeepUp</title>

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>

  <!-- Bootstrap (para o botão e layout) -->
  <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">

  <style>
    #calendar {
      max-width: 900px;
      margin: 50px auto;
    }
    .logout-btn {
      position: absolute;
      top: 20px;
      right: 30px;
    }
  </style>
</head>
<body>

  <!-- Botão Terminar Sessão -->
  <a href="{{ url_for('logout') }}" class="btn btn-danger logout-btn">Terminar Sessão</a>

  <div class="container">
    <h2 class="text-center mt-4">Calendário Interativo</h2>
    <div id="calendar"></div>
  </div>

  <!-- Modal para adicionar evento -->
  <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="eventForm">
          <div class="modal-header">
            <h5 class="modal-title" id="eventModalLabel">Novo Apontamento</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <label for="eventTitle" class="form-label">Título:</label>
            <input type="text" id="eventTitle" class="form-control" required>

            <label for="eventColor" class="form-label mt-3">Cor:</label>
            <input type="color" id="eventColor" class="form-control form-control-color" value="#3788d8" title="Escolha uma cor">
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Adicionar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      let calendarEl = document.getElementById('calendar');
      let selectedDate = null;

      let calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'pt',
        selectable: true,
        dateClick: function(info) {
          selectedDate = info.dateStr;
          const modal = new bootstrap.Modal(document.getElementById('eventModal'));
          modal.show();
        },
        events: []
      });

      calendar.render();

      // Formulário para adicionar evento
      document.getElementById('eventForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const title = document.getElementById('eventTitle').value;
        const color = document.getElementById('eventColor').value;

        if (title && selectedDate) {
          calendar.addEvent({
            title: title,
            start: selectedDate,
            color: color
          });

          document.getElementById('eventTitle').value = '';
          bootstrap.Modal.getInstance(document.getElementById('eventModal')).hide();
        }
      });
    });
  </script>
</body>
</html>
